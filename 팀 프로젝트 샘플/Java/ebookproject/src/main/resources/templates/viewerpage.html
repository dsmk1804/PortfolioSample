<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>뷰어</title>
    <link rel="stylesheet" href="../static/css/viewerpage.css" th:href="@{/css/viewerpage.css}">
    <link rel="stylesheet" href="../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <script src="https://kit.fontawesome.com/6cefa8d439.js" crossorigin="anonymous"></script>
    <script src="../static/js/viewerpage.js" th:src="@{/js/viewerpage.js}" defer></script>


</head>
<body>
    <header id="top-container">
        <div class="top-interaction-class">
            <section>
                <button th:if="${chapterCount < chapters.get(chapters.size()-1).getNo()}" class="page-button"><a th:href="@{|/viewerpage/${bookNo}/${chapterCount+1}|}">이전 화</a></button>
                <a th:href="@{|/detail/${bookNo}/ASC|}">
                    <i id="home-btn" class="fa-solid fa-house fa-2x"></i>
                </a>
            </section>

            <section class="title-section">
                <span class="title" th:text="${books.bookChapters[0].bookChapterName}">제목</span>
            </section>

            <section>
                <button class="view-page-bar-btn"><span>뷰어페이지 전환</span></button>
                <label>
                    <select class="next-chapter-class-select" style="max-width: 100px">
                        <option th:each="chapter : ${chapters}" th:text="${chapter.bookChapterName}">1</option>
                    </select>
                </label>
                <button th:if="${chapterCount > chapters.get(0).getNo()}"  class="page-button"><a th:href="@{|/viewerpage/${bookNo}/${chapterCount-1}|}">다음 화</a></button>
            </section>

        </div>
    </header>

    <main id="main-section">
        <div id="view-side-container">
            <button class="left-arrow-section slide">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <section class="viewer-section slide">
                <img class="view-page" src="https://www.allreport.co.kr/View/%EC%9D%B8%ED%84%B0%EB%84%B7%20%ED%95%98%EC%9D%B4%ED%8D%BC%ED%85%8D%EC%8A%A4%ED%8A%B8%20%EA%B7%B8%EB%A6%AC%EA%B3%A0%20%EC%B1%85%EC%9D%98%20%EC%A2%85%EB%A7%90-%EB%B0%B0%EC%8B%9D%ED%95%9C_hwp_03.gif" alt="">
                <img class="view-page" src="https://www.allreport.co.kr/View/%EC%9D%B8%ED%84%B0%EB%84%B7%20%ED%95%98%EC%9D%B4%ED%8D%BC%ED%85%8D%EC%8A%A4%ED%8A%B8%20%EA%B7%B8%EB%A6%AC%EA%B3%A0%20%EC%B1%85%EC%9D%98%20%EC%A2%85%EB%A7%90-%EB%B0%B0%EC%8B%9D%ED%95%9C_hwp_03.gif" alt="">
            </section>
            <button class="right-arrow-section slide">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

    </main>
