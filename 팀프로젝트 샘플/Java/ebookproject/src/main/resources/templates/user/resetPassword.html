<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>resetPassword</title>
    <link rel="stylesheet" href="../../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <link rel="stylesheet" href="../../static/css/user/resetpassword.css" th:href="@{/css/user/resetpassword.css}">
</head>
<body>
    <main>
        <form method="POST" th:action="@{/user/resetPassword}">
            <section>
                <span>비밀번호 재설정</span>
                <a href="/user/login">X</a>
            </section>
            <div class="find-div">
                <label>
                    <input type="text" id="find-pw-id" name="userId" placeholder="아이디입력">
                    <input type="text" id="id-input-section" name="userName" placeholder="이름 입력">
                    <input type="email" id="find-pw-email" name="userEmail" placeholder="이메일입력">
                </label>
                <button id="find-pw-btn">이메일 전송하기</button>
            </div>
        </form>
    </main>
</body>
</html>
